{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/playstyle_compass/view_messages.css' %}">

  <h2>Games Shared</h2>
  <div class="inbox-container">
    {% for game_message in messages_received %}
      <div class="message">
        <div class="message-header">
          <p><strong>From:</strong> {{ game_message.sender.userprofile.profile_name }}</p>
          <p><strong>Sent at:</strong> {{ game_message.timestamp }}</p>
        </div>
        <div class="message-content">
          <p>{{ game_message.content|safe }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
