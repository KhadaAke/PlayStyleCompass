{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/playstyle_compass/search_bar.css' %}">
{% endblock styles %}

<form action="{% url 'playstyle_compass:search_results' %}" method="GET" class="search-form"
  onsubmit="return validateSearch()">
  <div class="search-bar">
    <div class="search-input-container">
      <input type="text" name="query" id="search-input" placeholder="Search for games..." maxlength="255">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>
  </div>
  <div id="search-results" class="search-results"></div>
</form>

<script src="{% static 'js/playstyle_compass/search_bar.js' %}"></script>
