{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/playstyle_compass/upcoming_games.css' %}">
<li class="games">
  <a href="{% url 'playstyle_compass:search_results' %}?query={{ game.title|urlencode }}">
    <div class="game-image">
      {% if game.image %}
      <img src="{{ game.image }}" alt="Game Image">
      {% else %}
      <p>Game image not available.</p>
      {% endif %}
    </div>
  </a>
</li>
