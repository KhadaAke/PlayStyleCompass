{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load bootstrap4 %}

{% block title %}{% trans "Change Profile Name :: PlayStyle Compass" %}{% endblock title %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/users/profile_name.css' %}">

<div class="profile-container d-flex align-items-center justify-content-center">
    <form method="post">
        <h1 class="form-title">{% trans "Change Profile Name" %}</h1>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary change-btn">{% trans "Change" %}</button>
    </form>
</div>
{% endblock content %}
