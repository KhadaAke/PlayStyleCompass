{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/users/profile_name.css' %}">

<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="border rounded p-4">
                <h1>Change Your Profile Name</h1>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Change Profile Name</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
